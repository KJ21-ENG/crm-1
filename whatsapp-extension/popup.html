<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .header h2 {
      margin: 0;
      color: #25D366;
      font-size: 18px;
    }
    
    .status-section {
      margin-bottom: 15px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }
    
    .status-dot.connected { background: #25D366; }
    .status-dot.disconnected { background: #ff4444; }
    .status-dot.connecting { background: #ffaa00; }
    
    .btn {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .btn-primary {
      background: #25D366;
      color: white;
    }
    
    .btn-primary:hover {
      background: #128C7E;
    }
    
    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .btn-secondary:hover {
      background: #e9ecef;
    }
    
    .info-section {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
    
    .qr-section {
      text-align: center;
      margin: 15px 0;
    }
    
    #qr-code-image img {
      max-width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>CRM WhatsApp</h2>
  </div>
  
  <div class="status-section">
    <div class="status-indicator">
      <span id="status-dot" class="status-dot disconnected"></span>
      <span id="status-text">Status: Disconnected</span>
    </div>
  </div>
  
  <div class="actions-section">
    <button id="connect-btn" class="btn btn-primary">Connect WhatsApp</button>
    <button id="disconnect-btn" class="btn btn-secondary" style="display: none;">Disconnect</button>
    <button id="refresh-btn" class="btn btn-secondary">Refresh Status</button>
  </div>
  
  <div id="qr-section" class="qr-section" style="display: none;">
    <p>Scan QR Code with WhatsApp Mobile</p>
    <div id="qr-code-image"></div>
  </div>
  
  <div class="info-section">
    <p><strong>How to use:</strong></p>
    <ol>
      <li>Click "Connect WhatsApp"</li>
      <li>Scan QR code with your phone</li>
      <li>Use WhatsApp features in CRM</li>
    </ol>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
